<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <title>Minimal Device Test Sheet</title>
    <link href="css/iphone.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/ipad.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/macbook.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/imac.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/md-full.css" media="screen, projection" rel="stylesheet" type="text/css" />

    <style>


       * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

      .md-iphone-5, .md-ipad, .md-macbook-pro, .md-imac {
        margin: 150px auto;
      }
    </style>
</head>
<body>
        <section class="iphones">
        <div class="banner">
             <div class="md-iphone-5 md-white-device md-glare">
               <div class="md-body">
                  <div class="md-buttons"></div>

                  <div class="md-front-camera"></div>
                  <div class="md-top-speaker"></div>
                  <div class="md-screen"></div>

                  <button class="md-home-button"></button>
              </div>
            </div>

            <div class="md-iphone-5 md-black-device md-glare">
               <div class="md-body">

                  <div class="md-buttons"></div>

                  <div class="md-front-camera"></div>
                  <div class="md-top-speaker"></div>
                  <div class="md-screen"></div>

                  <button class="md-home-button"></button>
              </div>
            </div>
        </div>
    </section>

    <section class="ipads">
        <div class="banner">

            <div class="md-ipad md-white-device md-glare">
                <div class="md-body">
                    <div class="md-front-camera"></div>
                    <div class="md-screen"></div>

                    <button class="md-home-button"></button>
                </div>
            </div>


            <div class="md-ipad md-black-device md-glare">
                <div class="md-body">
                    <div class="md-front-camera"></div>
                    <div class="md-screen"></div>

                    <button class="md-home-button"></button>
                </div>
            </div>

        </div>
    </section>

    <section class="macbook">

        <div class="banner">
            <div class="md-macbook-pro md-glare">
                <div class="md-lid">
                    <div class="md-camera"></div>
                    <div class="md-screen"></div>
                </div>

                <div class="md-base"></div>
            </div>
        </div>
    </section>

    <section class="desktop">
        <div class="banner">
            <div class="md-imac md-glare">
                <div class="md-body">
                    <div class="md-top">
                        <div class="md-camera"></div>
                        <div class="md-screen"></div>
                    </div>
                </div>

                <div class="md-base">
                    <div class="md-stand"></div>
                    <div class="md-foot"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="iphone-5c">
       <div class="md-iphone-5 md-black-device md-5c-green md-glare" style="float:left; margin-left: 50px;">
             <div class="md-body">
                <div class="md-buttons"></div>

                <div class="md-front-camera"></div>
                <div class="md-top-speaker"></div>
                <div class="md-screen"></div>

                <button class="md-home-button"></button>
            </div>
        </div>

        <div class="md-iphone-5 md-black-device md-5c-red md-glare" style="float:left; margin-left: 50px;">
             <div class="md-body">
                <div class="md-buttons"></div>

                <div class="md-front-camera"></div>
                <div class="md-top-speaker"></div>
                <div class="md-screen"></div>

                <button class="md-home-button"></button>
            </div>
        </div>


        <div class="md-iphone-5 md-black-device md-5c-blue md-glare" style="float:left; margin-left: 50px;">
             <div class="md-body">
                <div class="md-buttons"></div>

                <div class="md-front-camera"></div>
                <div class="md-top-speaker"></div>
                <div class="md-screen"></div>

                <button class="md-home-button"></button>
            </div>
        </div>


        <div class="md-iphone-5 md-black-device md-5c-yellow md-glare" style="float:left; margin-left: 50px;">
             <div class="md-body">
                <div class="md-buttons"></div>

                <div class="md-front-camera"></div>
                <div class="md-top-speaker"></div>
                <div class="md-screen"></div>

                <button class="md-home-button"></button>
            </div>
        </div>
    </section>
</body>
</html>
